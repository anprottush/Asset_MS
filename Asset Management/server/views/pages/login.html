  <div class="modal">
     <form class="modal-content" action="/api/user/loginuser" method="post"  novalidate >   <!--  action="/app/controller/Login.py" method="post" onsubmit="return validForm(this);"-->
      <h3>Login Form</h3>
      <div class="container">
        <input type="text" placeholder="Enter Username" name="UserName" id="username" required>
        <input type="password" placeholder="Enter Password" name="Password" id="password" required>
        <p id="errmsg" ></p>
        <input type="checkbox" name="remember"> Remember me
        <button type="submit" name="login">Login</button>
        <div class="hyperlink">
          <a href="/pages/registration.html" id="link">Create an Account</a>
          <a href="#" id="link">Forgot Password</a>
      </div>
    </div>
  </form>
</div>
