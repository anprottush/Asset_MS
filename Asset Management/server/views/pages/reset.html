<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/reset.css" type="text/css">
  <title>Reset</title>
</head>
<body>

  <div class="main">
     <form class="main-content" action="/api/user/registeruser" method="post"  novalidate>   <!--  action="/app/controller/Login.py" method="post" onsubmit="return validForm(this);"-->
      <h3>Reset Form</h3>
      <div class="container">
        <input type="text" placeholder="Enter Name" name="Name" id="name" required>
        <input type="password" placeholder="Enter Password" name="Password" id="password" required>
        <input type="email" placeholder="Enter E-mail" name="Email" id="email" required>
        <div class="radio">
          <input id="male" type="radio" name="Gender" value="male"><label for="male">Male</label>
          <input id="female" type="radio" name="Gender" value="female"><label for="female">Female</label>
          <input id="others" type="radio" name="Gender" value="others"><label for="others">Others</label>
        </div>
        <input type="text" placeholder="Enter Phone Number" name="Number" id="number" required>
        <input type="date" placeholder="Enter Date of Birth" name="Date" id="date" required>
        <input type="text" placeholder="Enter Address" name="Address" id="address">
        <select name="UserType" id="usertype">
          <!-- <option value="" selected>Select User Type</option> -->
          <option value="cse">CSE</option> 
          <option value="eee">EEE</option>
          <option value="bba">BBA</option>
          <!-- <option value="llb">LLB</option> -->
        </select><br>
        <button type="submit" class="button" name="Singup">Sing Up</button>
        <a href="/pages/login.html" class="button" target="_blank">Login</a>

        

        <p id="msg" ></p>
    </div>
  </form>
</div>
<script src="/app/controller/Login.js" type="text/javascript"></script>
<!-- <script></script>  -->
</body>
</html>
